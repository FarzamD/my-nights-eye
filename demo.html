<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <header>
    <div class="overlay">
      <h1>Nights Eye</h1>
    </div>
  </header>

<div class="container">
  <h2>Form Control Range</h2>
  <form action="/action_page.php">
      <input type="range" class="form-control-range R" name="Rrangen" id="Rrange" min="0" max="255">
      <label id="RrangeLabel" for="Rrangen">128</label>
      <input type="range" class="form-control-range G" name="Grangen" id="Grange" min="0" max="255">
      <label id="GrangeLabel" for="Grangen">128</label>
      <input type="range" class="form-control-range B" name="Brangen" id="Brange" min="0" max="255">
      <label id="BrangeLabel" for="Brangen">128</label>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="pop.js"></script>
<footer>
  <div>
    <p>Footer</p>
  </div>  
</footer>
</body>
</html>
