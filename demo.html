<!DOCTYPE html>

<head>

<div class="container">
  <h2>Form Control Range</h2>
  <form action="/action_page.php">
      <div style="display: flex;">
        <input type="range" class="form-control-range R" name="Rrangen" id="Rrange" min="0" max="255">
        <label id="RrangeLabel" class="R" for="Rrangen">128</label>
      </div>
      <div style="display: flex;">
        <input type="range" class="form-control-range G" name="Grangen" id="Grange" min="0" max="255">
        <label id="GrangeLabel" class="G" for="Grangen">128</label>
      </div>
      <div style="display: flex;">
        <input type="range" class="form-control-range B" name="Brangen" id="Brange" min="0" max="255">
        <label id="BrangeLabel" class="B" for="Brangen">128</label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="pop.js"></script>
