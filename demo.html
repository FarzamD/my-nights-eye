<!DOCTYPE html>

    <style>
    body {background-color: powderblue; width: 350px;}
    div.container {min-height: 250px;}
    @media screen and (-webkit-min-device-pixel-ratio:0) {
    input[type='range'] {
      overflow: hidden;
      width: 200px;
      margin: 10px;
      -webkit-appearance: none;
      background-color: #a4a4a4;
    }    
    input[type='range']::-webkit-slider-runnable-track {
      height: 15px;
      -webkit-appearance: none;
      color: #13bba4;
      margin-top: -1px;
    }
    
    input[type='range']::-webkit-slider-thumb {
      width: 10px;
      -webkit-appearance: none;
      height: 15px;
      cursor: ew-resize;
    }
    input#Rrange[type='range']::-webkit-slider-thumb{
        background: #ff0000;
        box-shadow: -200px 0 0 200px #ff9999;
    }
    input#Grange[type='range']::-webkit-slider-thumb{
        background: #009a00;
        box-shadow: -200px 0 0 200px #00ff5e;
    }
    input#Brange[type='range']::-webkit-slider-thumb{
        background: #0000ff;
        box-shadow: -200px 0 0 200px #2a83ff;
    }
    .R{display: inline;}
    .G{display: inline;}
    .B{display: inline;}
}
    </style>
</head>
<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
